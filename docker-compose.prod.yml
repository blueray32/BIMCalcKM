services:
  app:
    build: .
    command: uvicorn bimcalc.web.app_enhanced:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://bimcalc:bimcalc@db:5432/bimcalc
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  worker:
    build: .
    command: arq bimcalc.worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://bimcalc:bimcalc@db:5432/bimcalc
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=bimcalc
      - POSTGRES_PASSWORD=bimcalc
      - POSTGRES_DB=bimcalc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bimcalc"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
