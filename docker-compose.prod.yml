services:
  db:
    image: pgvector/pgvector:pg16
    container_name: bimcalc-postgres
    restart: always
    environment:
      POSTGRES_USER: bimcalc
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: bimcalc
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bimcalc -d bimcalc" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bimcalc-network

  redis:
    image: redis:7-alpine
    container_name: bimcalc-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bimcalc-network

  browser:
    image: ghcr.io/browserless/chromium:latest
    restart: always
    ports:
      - 3000:3000
    env_file: .env
    environment:
      TIMEOUT: 60000
      CONCURRENT: 10
      SCREEN_WIDTH: 1920
      SCREEN_HEIGHT: 1080
      SCREEN_DEPTH: 24
    networks:
      - bimcalc-network

  app:
    build: .
    container_name: bimcalc-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      browser:
        condition: service_started
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://bimcalc:changeme@db:5432/bimcalc
      REDIS_URL: redis://redis:6379
      PLAYWRIGHT_CDP_URL: ws://browser:3000
      BIMCALC_AUTH_DISABLED: "false"
      LOG_LEVEL: INFO
    command:
      - "gunicorn"
      - "bimcalc.web.app_enhanced:app"
      - "--workers"
      - "4"
      - "--worker-class"
      - "uvicorn.workers.UvicornWorker"
      - "--bind"
      - "0.0.0.0:8001"
    ports:
      - "8001:8001"
    networks:
      - bimcalc-network

  worker:
    build: .
    container_name: bimcalc-worker
    restart: always
    command: arq bimcalc.worker.WorkerSettings
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://bimcalc:changeme@db:5432/bimcalc
      - REDIS_URL=redis://redis:6379
      - PLAYWRIGHT_CDP_URL=ws://browser:3000
      - BIMCALC_AUTH_DISABLED=false
      - API_BASE_URL=http://app:8001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      browser:
        condition: service_started
    networks:
      - bimcalc-network

networks:
  bimcalc-network:
    driver: bridge

volumes:
  db_data:
  pgadmin_data:
