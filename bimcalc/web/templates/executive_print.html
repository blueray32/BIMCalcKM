<!-- Print/PDF Export Styles and Functionality -->
<style media="print">
    /* Reset for print */
    @page {
        size: A4;
        margin: 1.5cm 1cm;
    }

    body {
        background: white !important;
        color: black !important;
        font-size: 10pt;
        line-height: 1.4;
    }

    /* Hide interactive elements */
    .executive-nav,
    .executive-header a,
    .btn,
    button,
    .action-btn,
    .action-grid,
    .print-button,
    nav,
    .alert-banner a,
    .quick-nav {
        display: none !important;
    }

    /* Optimize header for print */
    .executive-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color: white !important;
        padding: 1.5rem !important;
        margin: -1.5cm -1cm 1rem -1cm !important;
        border-radius: 0 !important;
        page-break-after: avoid;
    }

    .executive-header h1 {
        font-size: 18pt !important;
        margin: 0 !important;
    }

    .executive-header .subtitle,
    .executive-header p {
        font-size: 11pt !important;
        margin: 0.25rem 0 0 0 !important;
        opacity: 1 !important;
    }

    /* Cards and containers */
    .card,
    .chart-card,
    .metric-card,
    .activity-feed {
        background: white !important;
        border: 1px solid #e2e8f0 !important;
        box-shadow: none !important;
        page-break-inside: avoid;
        margin-bottom: 0.5rem;
    }

    /* Alert banners */
    .alert-banner {
        background: #fff5f5 !important;
        border-left: 4px solid #f56565 !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        padding: 0.75rem !important;
        margin-bottom: 0.5rem;
        page-break-inside: avoid;
    }

    .alert-banner.warning {
        background: #fffaf0 !important;
        border-left-color: #ed8936 !important;
    }

    .alert-banner.info {
        background: #ebf8ff !important;
        border-left-color: #4299e1 !important;
    }

    /* Metrics and KPIs */
    .metrics-grid,
    .kpi-grid,
    .stats-grid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 0.75rem !important;
        page-break-inside: avoid;
    }

    .metric-card,
    .kpi-card,
    .stat-card {
        border-left: 3px solid #667eea !important;
        padding: 0.75rem !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
    }

    .metric-value,
    .kpi-value {
        font-size: 16pt !important;
    }

    .metric-label,
    .kpi-label {
        font-size: 9pt !important;
    }

    /* Charts */
    canvas {
        max-height: 200px !important;
        page-break-inside: avoid;
    }

    .chart-container {
        height: 200px !important;
        page-break-inside: avoid;
    }

    /* Ring visualizations */
    .health-ring-container,
    .cost-ring-container,
    .urgency-ring-container,
    .compliance-ring-container,
    .progress-ring-container {
        page-break-inside: avoid;
    }

    svg {
        max-width: 150px !important;
        max-height: 150px !important;
    }

    /* Tables */
    table {
        width: 100% !important;
        border-collapse: collapse !important;
        font-size: 9pt !important;
        page-break-inside: avoid;
    }

    table th {
        background: #f7fafc !important;
        border: 1px solid #e2e8f0 !important;
        padding: 0.5rem !important;
        font-size: 9pt !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
    }

    table td {
        border: 1px solid #e2e8f0 !important;
        padding: 0.4rem !important;
    }

    /* Badges */
    .badge {
        border: 1px solid currentColor !important;
        padding: 0.125rem 0.375rem !important;
        font-size: 8pt !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
    }

    /* Page breaks */
    .page-break-before {
        page-break-before: always;
    }

    .page-break-after {
        page-break-after: always;
    }

    .page-break-avoid {
        page-break-inside: avoid;
    }

    /* Print metadata footer */
    .print-footer {
        display: block !important;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 8pt;
        color: #718096;
        padding: 0.5rem;
        border-top: 1px solid #e2e8f0;
    }

    /* Hide scroll bars */
    ::-webkit-scrollbar {
        display: none;
    }

    /* Optimize grid layouts for print */
    [style*="display: grid"] {
        grid-template-columns: repeat(2, 1fr) !important;
    }

    /* Ensure colors print correctly */
    * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
    }
</style>

<!-- Print Button (hidden when printing) -->
<style media="screen">
    .print-button {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 1000;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 1rem 1.5rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .print-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .print-button:active {
        transform: translateY(0);
    }

    .print-icon {
        font-size: 1.25rem;
    }
</style>

<!-- Print Footer (only shown when printing) -->
<div class="print-footer" style="display: none;">
    Generated by BIMCalc Executive Dashboard | {{ project_id }} ({{ org_id }}) | Printed: <span id="print-date"></span>
</div>

<!-- Print Button -->
<button class="print-button" onclick="printReport()" aria-label="Print or export to PDF">
    <span class="print-icon">üñ®Ô∏è</span>
    <span>Print / Export PDF</span>
</button>

<script>
    // Set print date
    document.getElementById('print-date').textContent = new Date().toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });

    // Print function
    function printReport() {
        // Optional: Add print-specific class to body for additional control
        document.body.classList.add('printing');

        // Trigger browser print dialog
        window.print();

        // Remove print class after dialog closes
        setTimeout(() => {
            document.body.classList.remove('printing');
        }, 1000);
    }

    // Keyboard shortcut: Ctrl+P / Cmd+P
    document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
            e.preventDefault();
            printReport();
        }
    });
</script>
