{% extends "base.html" %}

{% block title %}Classifications - BIMCalc{% endblock %}

{% block content %}
<div class="page-header">
    <h1>üè∑Ô∏è Classification Mappings</h1>
    <p>Manage project-specific classification code mappings.</p>
</div>

<!-- Add New Mapping Form -->
<div class="card" style="margin-bottom: 2rem;">
    <div class="card-header">Add New Mapping</div>
    <div class="card-body">
        <form id="addMappingForm" onsubmit="addMapping(event)"
            style="display: flex; gap: 1rem; align-items: flex-end; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 150px;">
                <label for="localCode" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Local
                    Code</label>
                <input type="text" id="localCode" placeholder="e.g., 61" required
                    style="width: 100%; padding: 0.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem;">
            </div>
            <div style="flex: 2; min-width: 250px;">
                <label for="standardCode" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Standard
                    Code</label>
                <select id="standardCode" required
                    style="width: 100%; padding: 0.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem;">
                    <option value="">Select...</option>
                    <option value="2211">2211 - Plumbing Fixtures</option>
                    <option value="2212">2212 - Sanitary Waste</option>
                    <option value="2215">2215 - Pipe Fittings & Valves</option>
                    <option value="2301">2301 - HVAC Equipment</option>
                    <option value="2302">2302 - HVAC Distribution (Ducts & Air Terminals)</option>
                    <option value="2601">2601 - Electrical Power Distribution</option>
                    <option value="2603">2603 - Lighting & Branch Wiring</option>
                    <option value="2650">2650 - Cable Management (Trays & Conduit)</option>
                    <option value="2701">2701 - Communications & Data</option>
                    <option value="2801">2801 - Fire Detection & Alarm</option>
                </select>
            </div>
            <div style="flex: 2; min-width: 250px;">
                <label for="description" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Description
                    (Optional)</label>
                <input type="text" id="description" placeholder="e.g., Electrical Distribution"
                    style="width: 100%; padding: 0.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem;">
            </div>
            <button type="submit" class="btn btn-success" style="padding: 0.5rem 1.5rem;">Add Mapping</button>
        </form>
    </div>
</div>

<!-- Mappings Table -->
<div class="card">
    <div class="card-header">Current Mappings</div>
    <div id="mappingsContainer">
        <div class="text-center" style="padding: 2rem;">
            <div class="loading-spinner"
                style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4299e1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;">
            </div>
            <p class="text-muted" style="margin-top: 1rem;">Loading mappings...</p>
        </div>
    </div>
</div>

<style>
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

{% endblock %}

{% block scripts %}
<script>
    const org = '{{ org_id }}';
    const project = '{{ project_id }}';

    async function loadMappings() {
        const container = document.getElementById('mappingsContainer');

        try {
            const response = await fetch(`/api/classifications/mappings?org=${org}&project=${project}`);
            const mappings = await response.json();

            if (mappings.length === 0) {
                container.innerHTML = `
                <div class="text-center text-muted" style="padding: 2rem;">
                    No mappings defined yet. Add one above to get started.
                </div>
            `;
                return;
            }

            container.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Local Code</th>
                        <th>Standard Code</th>
                        <th>Description</th>
                        <th>Created By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${mappings.map(m => `
                        <tr>
                            <td><span class="badge" style="background: #edf2f7; color: #4a5568; font-size: 1rem; padding: 0.5rem 1rem;">${m.local_code}</span></td>
                            <td><strong>${m.standard_code}</strong></td>
                            <td>${m.description || '‚Äî'}</td>
                            <td class="text-muted" style="font-size: 0.875rem;">${m.created_by}</td>
                            <td>
                                <button onclick="deleteMapping('${m.id}')" class="btn btn-danger" style="padding: 0.25rem 0.75rem; font-size: 0.875rem;">Delete</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;

        } catch (error) {
            console.error('Failed to load mappings:', error);
            container.innerHTML = '<div class="message message-error">Failed to load mappings</div>';
        }
    }

    async function addMapping(event) {
        event.preventDefault();

        const localCode = document.getElementById('localCode').value;
        const standardCode = document.getElementById('standardCode').value;
        const description = document.getElementById('description').value;

        const formData = new FormData();
        formData.append('org', org);
        formData.append('project', project);
        formData.append('local_code', localCode);
        formData.append('standard_code', standardCode);
        formData.append('description', description);

        try {
            const response = await fetch('/api/classifications/mappings', {
                method: 'POST',
                body: formData,
            });

            if (!response.ok) {
                const error = await response.json();
                alert('Error: ' + (error.detail || 'Failed to create mapping'));
                return;
            }

            // Reset form
            document.getElementById('addMappingForm').reset();

            // Reload mappings
            await loadMappings();

            alert('Mapping created successfully!');

        } catch (error) {
            console.error('Failed to create mapping:', error);
            alert('Failed to create mapping. Please try again.');
        }
    }

    async function deleteMapping(id) {
        if (!confirm('Are you sure you want to delete this mapping?')) {
            return;
        }

        try {
            const response = await fetch(`/api/classifications/mappings/${id}`, {
                method: 'DELETE',
            });

            if (!response.ok) {
                alert('Failed to delete mapping');
                return;
            }

            await loadMappings();

        } catch (error) {
            console.error('Failed to delete mapping:', error);
            alert('Failed to delete mapping. Please try again.');
        }
    }

    // Load on page load
    document.addEventListener('DOMContentLoaded', loadMappings);
</script>
{% endblock %}
