{% extends "base.html" %}

{% block title %}Error {{ status_code }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <div class="flex items-center justify-center w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                    </path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">
                Error {{ status_code }}
            </h1>
            <p class="text-center text-gray-600 mb-6">
                {{ detail or "An unexpected error occurred." }}
            </p>
            <div class="text-center">
                <a href="/"
                    class="inline-block px-6 py-2 text-white bg-blue-600 rounded hover:bg-blue-700 transition duration-200">
                    Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
