<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .alert-header {
                {
                % if alert_type=='risk' %
            }

            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);

                {
                % elif alert_type=='budget' %
            }

            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);

                {
                % else %
            }

            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);

                {
                % endif %
            }

            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
        }

        .alert-header h1 {
            margin: 0;
            font-size: 28px;
        }

        .alert-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .alert-content {
            background: #fff5f5;
            border-left: 4px solid #f56565;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .project-name {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .message {
            font-size: 16px;
            line-height: 1.8;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 12px;
            color: #718096;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="alert-header">
        <div class="alert-icon">⚠️</div>
        <h1>Alert Notification</h1>
        <p>{{ alert_type | title }}</p>
    </div>

    <div class="alert-content">
        <div class="project-name">{{ project_name }}</div>
        <div class="message">{{ message }}</div>
    </div>

    <div style="text-align: center;">
        <a href="http://157.230.149.106:8001/?view=executive" class="btn">
            View Dashboard
        </a>
    </div>

    <div class="footer">
        <p>This is an automated alert from BIMCalc</p>
        <p>Please review the issue and take appropriate action.</p>
    </div>
</body>

</html>
