services:
  db:
    image: pgvector/pgvector:pg16  # Upgraded from postgres:15 for semantic search support
    container_name: bimcalc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bimcalc
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: bimcalc
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bimcalc -d bimcalc"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bimcalc-network

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy  # Wait for database to be ready
    environment:
      DATABASE_URL: postgresql+asyncpg://bimcalc:changeme@db:5432/bimcalc
      DEFAULT_ORG_ID: default
      # CMM Configuration
      USE_CMM: "true"
      CMM_CONFIG_DIR: config/vendors
      # Locale & Currency
      DEFAULT_CURRENCY: EUR
      VAT_INCLUDED: "true"
      VAT_RATE: "0.23"
      # Logging
      LOG_LEVEL: INFO
    volumes:
      - ./:/app
    working_dir: /app
    stdin_open: true
    tty: true
    entrypoint: ["bash", "-lc"]
    command:
      - "uvicorn bimcalc.web.app_enhanced:app --host 0.0.0.0 --port 8001"
    ports:
      - "8001:8001"
    networks:
      - bimcalc-network

  # pgAdmin for database management (optional, start with --profile dev)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bimcalc-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bimcalc.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bimcalc-network
    profiles:
      - dev  # Only start with: docker compose --profile dev up

volumes:
  db_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  bimcalc-network:
    driver: bridge
