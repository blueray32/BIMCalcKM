[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bimcalc"
version = "0.1.0"
description = "BIMCalc â€” classification-first BIM cost matching with mapping memory and risk flags"
authors = [{name="BIMCalc Team"}]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.8",
    "pandas>=2.2",
    "typer>=0.12",
    "rapidfuzz>=3.9",
    "rich>=13.7",
    "PyYAML>=6.0",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
    "aiosqlite>=0.19",
    "python-dotenv>=1.0",
    "openpyxl>=3.1",
    "textual>=0.50",
    "fastapi>=0.110",
    "uvicorn>=0.27",
    "Jinja2>=3.1",
    "python-multipart>=0.0.9",
    "openai>=1.12",
    "alembic>=1.13",
    "arq>=0.25",
    "redis>=5.0",
    "structlog>=24.1",
    "prometheus-fastapi-instrumentator>=7.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["bimcalc*"]
exclude = ["tests*", "examples*", "PRPs*", "config*"]

[tool.setuptools.package-data]
"bimcalc.web" = ["templates/*.html"]

[project.optional-dependencies]
dev = [
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "mypy>=1.11",
    "ruff>=0.6.9",
    "black>=24.8",
    "types-PyYAML",
]

[project.scripts]
bimcalc = "bimcalc.cli:app"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff.lint]
select = ["E", "F", "B"]
ignore = ["E712", "F841", "E501", "B008", "B904", "B007", "E402"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true
pretty = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
